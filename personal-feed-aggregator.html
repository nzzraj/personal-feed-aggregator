<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Feed - Personal Blog Aggregator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&family=Crimson+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2a1f3a 100%);
            color: #e8e6e3;
            font-family: 'Spectral', serif;
            position: relative;
            overflow-x: hidden;
        }

        .bg-orb-1 {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,107,107,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .bg-orb-2 {
            position: fixed;
            bottom: 10%;
            left: 5%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(107,178,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 15s ease-in-out infinite reverse;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out;
        }

        .date-label {
            font-size: 14px;
            letter-spacing: 3px;
            color: #ff6b6b;
            font-weight: 300;
            margin-bottom: 20px;
            font-family: 'Crimson Pro', serif;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }

        h1 .highlight {
            color: #ff6b6b;
        }

        .tagline {
            font-size: 18px;
            font-style: italic;
            color: #b8b5b0;
            font-weight: 300;
            font-family: 'Crimson Pro', serif;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
            animation: fadeInUp 1s ease-out;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e8e6e3;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border-radius: 4px;
            font-family: 'Crimson Pro', serif;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .filter-btn.active {
            background: rgba(255,107,107,0.2);
            border: 1px solid rgba(255,107,107,0.5);
            color: #ff6b6b;
            font-weight: 600;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e8e6e3;
            font-size: 14px;
            border-radius: 4px;
            font-family: 'Crimson Pro', serif;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255,107,107,0.5);
            background: rgba(255,255,255,0.08);
        }

        .refresh-btn {
            padding: 12px 24px;
            background: rgba(255,107,107,0.2);
            border: 1px solid rgba(255,107,107,0.5);
            color: #ff6b6b;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border-radius: 4px;
            font-family: 'Crimson Pro', serif;
        }

        .refresh-btn:hover {
            background: rgba(255,107,107,0.3);
            transform: scale(1.05);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            animation: fadeInUp 1.1s ease-out;
        }

        .stat {
            font-family: 'Crimson Pro', serif;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: #ff6b6b;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            letter-spacing: 2px;
            color: #999;
            text-transform: uppercase;
        }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        @media (min-width: 1024px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .article-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .article-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border-color: rgba(255,107,107,0.3);
        }

        .article-source {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            letter-spacing: 1.5px;
            color: #ff6b6b;
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
        }

        .source-favicon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }

        .article-title {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            color: #fff;
            margin: 0;
        }

        .article-excerpt {
            font-size: 15px;
            line-height: 1.6;
            color: #b8b5b0;
            font-family: 'Crimson Pro', serif;
            font-weight: 300;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #999;
            font-family: 'Crimson Pro', serif;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .article-date {
            font-size: 12px;
        }

        .article-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 12px;
            background: rgba(107,178,255,0.15);
            border: 1px solid rgba(107,178,255,0.3);
            color: #6bb2ff;
            font-size: 11px;
            border-radius: 12px;
            font-family: 'Crimson Pro', serif;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 18px;
            font-family: 'Crimson Pro', serif;
        }

        .no-articles {
            text-align: center;
            padding: 80px 20px;
            color: #666;
            font-size: 18px;
            font-family: 'Crimson Pro', serif;
        }

        /* Manage Sources Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1f3a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff6b6b;
        }

        .source-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .source-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .source-info {
            flex: 1;
        }

        .source-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .source-url {
            font-size: 12px;
            color: #999;
            font-family: 'Crimson Pro', serif;
        }

        .delete-btn {
            padding: 8px 16px;
            background: rgba(255,107,107,0.2);
            border: 1px solid rgba(255,107,107,0.5);
            color: #ff6b6b;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: rgba(255,107,107,0.3);
        }

        .add-source-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-input {
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e8e6e3;
            font-size: 14px;
            border-radius: 4px;
            font-family: 'Crimson Pro', serif;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255,107,107,0.5);
        }

        .add-btn {
            padding: 12px 24px;
            background: rgba(255,107,107,0.2);
            border: 1px solid rgba(255,107,107,0.5);
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: rgba(255,107,107,0.3);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="bg-orb-1"></div>
    <div class="bg-orb-2"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="date-label" id="currentDate">LOADING...</div>
            <h1>My <span class="highlight">Reading</span> Feed</h1>
            <p class="tagline">all your favorite blogs and sites, in one place</p>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="unread">Unread</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="this-week">This Week</button>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search articles...">
            </div>
            <button class="refresh-btn" onclick="refreshFeeds()">↻ Refresh</button>
            <button class="refresh-btn" onclick="openManageSources()">⚙ Manage Sources</button>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="totalArticles">0</span>
                <span class="stat-label">Total Articles</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="unreadCount">0</span>
                <span class="stat-label">Unread</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="sourceCount">0</span>
                <span class="stat-label">Sources</span>
            </div>
        </div>

        <!-- Articles Grid -->
        <div class="articles-grid" id="articlesGrid">
            <div class="loading">Loading your feeds...</div>
        </div>
    </div>

    <!-- Manage Sources Modal -->
    <div class="modal" id="manageSourcesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Manage Sources</h2>
                <button class="close-btn" onclick="closeManageSources()">&times;</button>
            </div>
            
            <h3 style="margin-bottom: 15px; color: #ff6b6b;">Your Sources</h3>
            <ul class="source-list" id="sourceList"></ul>
            
            <h3 style="margin: 30px 0 15px; color: #ff6b6b;">Add New Source</h3>
            <form class="add-source-form" onsubmit="addSource(event)">
                <input type="text" class="form-input" id="sourceName" placeholder="Source Name (e.g., Paul Graham's Blog)" required>
                <input type="url" class="form-input" id="sourceUrl" placeholder="Website URL (e.g., https://example.com)" required>
                <input type="url" class="form-input" id="sourceFeedUrl" placeholder="RSS Feed URL (e.g., https://example.com/feed)" required>
                <button type="submit" class="add-btn" id="addSourceBtn">+ Add Source</button>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://easygoing-cooperation-production-08a4.up.railway.app';

        let sources = [];
        let articles = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize
        function init() {
            updateDate();
            setupEventListeners();
            loadArticles();
            loadSources();
        }

        // Update current date
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderArticles();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderArticles();
            });
        }

        // Load articles from API
        async function loadArticles() {
            try {
                const response = await fetch(`${API_URL}/api/articles`);
                if (!response.ok) throw new Error('Failed to fetch articles');
                
                const data = await response.json();
                articles = data.map(a => ({
                    id: a.id,
                    source: a.source_name || 'Unknown',
                    sourceFavicon: a.source_favicon || 'https://via.placeholder.com/16',
                    title: a.title,
                    excerpt: a.excerpt || '',
                    url: a.url,
                    date: new Date(a.pub_date || a.created_at),
                    tags: a.tags || [],
                    read: a.read || false,
                    author: a.author || ''
                }));
                
                renderArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesGrid').innerHTML = 
                    '<div class="no-articles">Error loading articles. Please check your connection and try again.</div>';
            }
        }

        // Load sources from API
        async function loadSources() {
            try {
                const response = await fetch(`${API_URL}/api/sources`);
                if (!response.ok) throw new Error('Failed to fetch sources');
                
                sources = await response.json();
                renderSourceList();
                updateStats();
            } catch (error) {
                console.error('Error loading sources:', error);
            }
        }

        // Filter articles
        function getFilteredArticles() {
            let filtered = [...articles];

            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(a => 
                    a.title.toLowerCase().includes(searchTerm) ||
                    (a.excerpt && a.excerpt.toLowerCase().includes(searchTerm)) ||
                    a.source.toLowerCase().includes(searchTerm)
                );
            }

            // Apply filter
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today);
            weekAgo.setDate(weekAgo.getDate() - 7);

            switch(currentFilter) {
                case 'unread':
                    filtered = filtered.filter(a => !a.read);
                    break;
                case 'today':
                    filtered = filtered.filter(a => a.date >= today);
                    break;
                case 'this-week':
                    filtered = filtered.filter(a => a.date >= weekAgo);
                    break;
            }

            return filtered.sort((a, b) => b.date - a.date);
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalArticles').textContent = articles.length;
            document.getElementById('unreadCount').textContent = articles.filter(a => !a.read).length;
            document.getElementById('sourceCount').textContent = sources.length;
        }

        // Render articles
        function renderArticles() {
            const grid = document.getElementById('articlesGrid');
            const filtered = getFilteredArticles();

            updateStats();

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-articles">No articles found.</div>';
                return;
            }

            grid.innerHTML = filtered.map((article, index) => `
                <article 
                    class="article-card" 
                    style="animation-delay: ${index * 0.05}s"
                    onclick="openArticle(${article.id}, '${article.url}')"
                >
                    <div class="article-source">
                        <img src="${article.sourceFavicon}" class="source-favicon" onerror="this.style.display='none'">
                        ${article.source}
                    </div>
                    <h3 class="article-title">${escapeHtml(article.title)}</h3>
                    <p class="article-excerpt">${escapeHtml(article.excerpt || '')}</p>
                    ${article.tags.length > 0 ? `
                        <div class="article-tags">
                            ${article.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="article-meta">
                        <span class="article-date">${formatDate(article.date)}</span>
                        <span style="color: ${article.read ? '#666' : '#ff6b6b'}">
                            ${article.read ? '✓ Read' : '● New'}
                        </span>
                    </div>
                </article>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format date
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Open article
        async function openArticle(id, url) {
            // Mark as read
            try {
                await fetch(`${API_URL}/api/articles/${id}/read`, { 
                    method: 'PUT' 
                });
                
                const article = articles.find(a => a.id === id);
                if (article) {
                    article.read = true;
                    renderArticles();
                }
            } catch (error) {
                console.error('Error marking article as read:', error);
            }
            
            window.open(url, '_blank');
        }

        // Refresh feeds
        async function refreshFeeds() {
            const grid = document.getElementById('articlesGrid');
            const refreshBtn = event.target;
            
            refreshBtn.disabled = true;
            refreshBtn.textContent = '↻ Refreshing...';
            grid.innerHTML = '<div class="loading">Fetching latest articles from all sources...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/refresh`, { 
                    method: 'POST' 
                });
                
                if (!response.ok) throw new Error('Refresh failed');
                
                await loadArticles();
                refreshBtn.textContent = '✓ Refreshed!';
                setTimeout(() => {
                    refreshBtn.textContent = '↻ Refresh';
                    refreshBtn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Error refreshing:', error);
                grid.innerHTML = '<div class="no-articles">Error refreshing feeds. Please try again.</div>';
                refreshBtn.textContent = '↻ Refresh';
                refreshBtn.disabled = false;
            }
        }

        // Manage sources modal
        function openManageSources() {
            renderSourceList();
            document.getElementById('manageSourcesModal').classList.add('active');
        }

        function closeManageSources() {
            document.getElementById('manageSourcesModal').classList.remove('active');
        }

        function renderSourceList() {
            const list = document.getElementById('sourceList');
            
            if (sources.length === 0) {
                list.innerHTML = '<li class="source-item"><div class="source-info"><div class="source-name">No sources yet</div></div></li>';
                return;
            }
            
            list.innerHTML = sources.map(source => `
                <li class="source-item">
                    <div class="source-info">
                        <div class="source-name">${escapeHtml(source.name)}</div>
                        <div class="source-url">${escapeHtml(source.feed_url)}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteSource(${source.id})">Delete</button>
                </li>
            `).join('');
        }

        async function addSource(e) {
            e.preventDefault();
            
            const name = document.getElementById('sourceName').value;
            const url = document.getElementById('sourceUrl').value;
            const feedUrl = document.getElementById('sourceFeedUrl').value;
            const addBtn = document.getElementById('addSourceBtn');

            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';

            try {
                const response = await fetch(`${API_URL}/api/sources`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: name,
                        url: url,
                        feed_url: feedUrl
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add source');
                }
                
                await loadSources();
                
                // Reset form
                document.getElementById('sourceName').value = '';
                document.getElementById('sourceUrl').value = '';
                document.getElementById('sourceFeedUrl').value = '';
                
                addBtn.textContent = '✓ Added!';
                setTimeout(() => {
                    addBtn.textContent = '+ Add Source';
                    addBtn.disabled = false;
                }, 2000);
                
                alert(`Added ${name} successfully! Click "Refresh" to fetch articles from this source.`);
            } catch (error) {
                console.error('Error adding source:', error);
                alert('Error adding source: ' + error.message);
                addBtn.textContent = '+ Add Source';
                addBtn.disabled = false;
            }
        }

        async function deleteSource(id) {
            if (!confirm('Are you sure you want to delete this source? All articles from this source will also be deleted.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/sources/${id}`, { 
                    method: 'DELETE' 
                });
                
                if (!response.ok) throw new Error('Failed to delete source');
                
                await loadSources();
                await loadArticles();
            } catch (error) {
                console.error('Error deleting source:', error);
                alert('Error deleting source. Please try again.');
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
